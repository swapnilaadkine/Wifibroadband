<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="http://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="getform">
        <h6>Please Enter following details</h6>
        <form action="">
            <div class="name">Name*
                <br>
                <input type="text" placeholder="Name">
            </div>
            <div class="number">Phone Number*
                <br>
                <input type="number" placeholder="Phone Number">
            </div>
            <div class="mail">Email* 
                <br>
                <input type="email" placeholder="Email">
            </div>
            <div class="district">Select district*
                <br>
             <select name="" id="">
                <option value="">Select district</option>
                <option value="">Alleppey</option>
                <option value="">Calicut</option>
                <option value="">idukki</option>
                <option value="">Kannur</option>
             </select>
            </div>
            <div class="ct">
                Select city/town 
                <br>
                <select name="" id="">
                    <option value="">Select city/town</option>
                    <option value="">Kannur</option>
                    <option value="">Thalasserry</option>
                    <option value="">Payyannur</option>
                    <option value="">Mattannur</option>
                 </select>
            </div>
            <div class="add">
                Address*
                <input type="text" placeholder="Address(Optional)">
            </div>
            <div class="submit-f">
                <button>SUBMIT</button>
            </div>
         </form>
    </div>
</body>
</html>
