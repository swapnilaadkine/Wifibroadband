<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Asianet-5.jpg">
    <title>Opt For E-Bill</title>   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="http://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="e-bill">
        <h2>Go Green</h2>
        <div class="container" id="opt">
            <div class="col-6">
                Name*
                <input type="text" placeholder="Your Name">
                <br><br>
                Email* <br>
                <input type="email" name="" id="" placeholder="Your Email address">
                <br><br>
                Select district*
                <select name="" id="">
                    <option value="">Select District</option>
                    <option value="">Trivandrum</option>
                    <option value=""> Kollam </option>
                    <option value=""> Pathanamthitta</option>
                    <option value=""> Alleppey </option>
                </select>
            </div>
            <div class="col-6">
                Subscriber Code*

                <input type="text" placeholder="Subscriber Code">
                <br><br>
                Phone*

                <input type="number" placeholder="Phone Number">
                <br><br>
                Select Area*

                <select name="" id="">
                    <option value="">Select City/Town</option>
                </select>
            </div>
        </div>
        <button id="z">SUBMIT</button>
    </div>
</body>

</html>
